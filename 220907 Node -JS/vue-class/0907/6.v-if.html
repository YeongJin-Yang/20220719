<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">나를 볼 수 있어요</p>
      <!-- <p v-show="seen"> 나를 볼 수 있어요</p> -->
      <!-- v-if : 조건을 만족시키면 없던 태그를 만드는것 
  v-show : 감춰두었던거를 보이게 하는것 -->

      <button v-on:click="openYourEyes">open your eyes</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            seen: false,
          };
        },
        methods: {
          openYourEyes() {
            this.seen = true;
          },
        },
      });
    </script>
  </body>
</html>
